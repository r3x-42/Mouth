<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/style.css">
    <link rel="icon" type="image/jpg" href="assets/image/Mouth Favicon.svg"/>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      crossorigin="anonymous"
    />
    <title>outh</title>
</head>
<body>
  <div class="container">
    <div class="content">
      <div class="logo">
        <img src="assets/image/Mouth Logo.svg" alt="" />
      </div>
      <div class="image"></div>
      <div class="text">
        Detrás de una gran sonrrisa, <br />
        hay un gran ortodoncista.
      </div>
    </div>
    <form id="form">
      <div class="social">
        <div class="title">Empezar</div>
        <div class="question">
          ¿Ya tienes cuenta? <br />
          <span>Iniciar Sesion</span>
        </div>
  
        <div class="btn">
          <div class="btn-1">
            <img src="https://img.icons8.com/color/30/000000/google-logo.png" />
            Continuar con Google
          </div>
          <div class="btn-2">
            <img src="https://img.icons8.com/ios-filled/30/ffffff/facebook-new.png" />
            Continuar con Facebook
          </div>
        </div>
      </div>
  
      <!-- /** 
            * ! user name Input here
           **/ -->
  
      <div>
        <label for="username">Nombre de Usuario</label>
        <i class="fas fa-user"></i>
        <input type="text" name="username" id="username" placeholder="Andres Vargas" />
        <i class="fas fa-exclamation-circle failure-icon"></i>
        <i class="far fa-check-circle success-icon"></i>
        <div class="error"></div>
      </div>
  
      <!-- /** 
            * ! Email Input here
           **/ -->
  
      <div>
        <label for="email">Email</label>
        <i class="far fa-envelope"></i>
        <input type="email" name="email" id="email" placeholder="abc@gmail.com" />
        <i class="fas fa-exclamation-circle failure-icon"></i>
        <i class="far fa-check-circle success-icon"></i>
        <div class="error"></div>
      </div>
  
      <!-- /** 
            * ! Password Input here
           **/ -->
  
      <div>
        <label for="password">Contraseña</label>
        <i class="fas fa-lock"></i>
        <input type="password" name="password" id="password" placeholder="Contraseña aqui" />
        <i class="fas fa-exclamation-circle failure-icon"></i>
        <i class="far fa-check-circle success-icon"></i>
        <div class="error"></div>
      </div>
  
      <button type="submit" id="submit">Submit</button>
    </form>
  </div>
</body>
<script src="assets/main.js"></script>
</html>
